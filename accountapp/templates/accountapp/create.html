{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        <div class="m-5">
            Sign up
        </div>
        <div>
            <form action="{% url 'accountapp:create' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <div class="m-5">
                    <input type="submit" class="btn btn-dark rounded-fill px-5">
                </div>
            </form>

        </div>
    </div>
{% endblock %} #}
